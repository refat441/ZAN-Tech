<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        

.counter {
  width: 180px;
}
.counter input {
  text-align: center;
}
.count-span {
  width: 45px;
  display: block;
  font-size: 18px;
  font-weight:600;
  text-align: center;
  cursor: pointer;
  color: white;
  user-select: none;
  background: #f6921e;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-md-3">
            <div class="counter">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text down count-span" onClick='decreaseCount(event, this)'>-</span>
                </div>
                <input type="text" class="form-control count" value="1">
                <div class="input-group-append">
                  <span class="input-group-text up count-span" onClick='increaseCount(event, this)'>+</span>
                </div>
              </div>
            </div>
          </div>
          
         
</body>
<script>
    function increaseCount(a, b) {
  var input = a.target.parentElement.previousElementSibling;
  var value = parseInt(input.value, 10);
  value = isNaN(value) ? 0 : value;
  value++;
  input.value = value;
}
function decreaseCount(a, b) {
  var input = a.target.parentElement.nextElementSibling;
  var value = parseInt(input.value, 10);
  if (value > 1) {
    value = isNaN(value) ? 0 : value;
    value--;
    input.value = value;
  }
}

</script>
</html>
